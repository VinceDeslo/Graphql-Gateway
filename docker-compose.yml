version: '3.9'

services:
  api:
    container_name: internship-gateway-api
    build: .
    volumes: 
      - .:/usr/src/app
    ports:
      - 3000:3000
    command: yarn run start:dev
    env_file:
      - .env
    networks: 
      - gateway-net
  mongo:
    image: mongo:latest
    environment: 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:

networks:
  gateway-net:
